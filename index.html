<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="main">
    <card class="main__card">
      <section class="card__left">
        <img src="assets/images/image-product-desktop.jpg" alt="img desktop chanel" class="card__desktop--img">
        <img src="assets/images/image-product-mobile.jpg" alt="img mobile chanel" class="card__mobible--img">
      </section>
      <section class="card__right">
        <article class="card__right--article">
          <h2 class="card__right--subtitle"> PERFUME </h2>

          <h1 class="card__right--title"> Gabrielle Essence Eau De Parfum</h1>

          <p class="card__right--paragraph"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <section class="paragraph__value">
            <p class="value__sale"> $149.99</p>
            <p class="value__total"> $169.99</p>
          </section>
          <button class="card__button paragraph__button"> <img class="button__img" src="assets/images/icon-cart.svg"
              alt="">
            Add to Cart </button>
        </article>
      </section>
    </card>
  </main>

  <div class="attribution">
    Challenge by &nbsp; <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by &nbsp; <a href="https://github.com/illancapan">illancapan</a>.
  </div>

</body>

</html>
